

    <!-- Pantalla principal con las películas una vez que los datos estén guardados -->
    <div  class="min-h-screen flex flex-col items-center justify-center relative bg-cover bg-center bg-gray-900">
        <div class="container">
          <!-- Sección para películas sugeridas -->
          <div *ngIf="sugerenciasData.length > 0" class="section">
            <h2>Películas sugeridas</h2>
            <div class="movies-grid">
              <div *ngFor="let movie of sugerenciasData" class="movie-card">
                <img [src]="movie.imageUrl" alt="{{ movie.title }}" class="movie-image">
                <div class="movie-info">
                  <h3>{{ movie.title }}</h3>
                  <p>{{ movie.description }}</p>
                </div>
              </div>
            </div>

          <!-- Sección para todas las películas -->
          <div class="section">
            <h2>Todas las películas</h2>
            <div class="movies-grid">
              <div *ngFor="let movie of movies" class="movie-card">
                <img [src]="movie.imageUrl" alt="{{ movie.title }}" class="movie-image">
                <div class="movie-info">
                  <h3>{{ movie.title }}</h3>
                  <p>{{ movie.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
